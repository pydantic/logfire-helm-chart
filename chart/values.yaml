# -- The secret used to pull down container images for pods
imagePullSecrets: []

ingress:
  # -- Enable Ingress Resource
  enabled: false
  # -- Enable TLS Certificates
  tls: 
  # -- The hostname used for the API endpoint
  apiHostname: 
  # -- The hostname used for the frontend endpoint
  frontendHostname: 
  # -- The kind of ingress controller to use i.e, `nginx`
  ingressClassName: nginx
  # -- Any annotations required.
  annotations: {}

# NOTE: pleas ensure the dex hostname is set as follows:
# logfire-frontend:
#   env:
#     - name: DEX_PUBLIC_URL
#       value: https://dex.example.com

# -- Postgres DSN used for `crud` database
postgresDsn: 

# -- Postgres DSN used for `ff` database
postgresFFDsn:

# -- Postgres DSN used for `ingest` database
postgresIngestDsn:

smtp:
  # -- Hostname of the SMTP server
  host: 
  # -- Port of the SMTP server
  port: 25
  # -- SMTP username
  username: 
  # -- SMTP password
  password:
  # -- Whether to use TLS
  use_tls: false


