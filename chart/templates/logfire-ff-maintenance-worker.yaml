{{- $serviceName := "logfire-ff-maintenance-worker" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $serviceName }}
  labels:
    {{- include "logfire.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ $serviceName }}
spec:
  {{- if not (hasKey (index .Values $serviceName | default dict) "autoscaling") }}
  replicas: {{ dig "replicas" "1" (index .Values $serviceName | default dict) }}
  {{- end }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "logfire.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ $serviceName }}
  template:
    metadata:
      labels:
        {{- include "logfire.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: {{ $serviceName }}
      annotations:
        checksum/ff-config: {{ include (print $.Template.BasePath "/logfire-ff-config.yaml") . | sha256sum }}
        checksum/storage-config: {{ include (print $.Template.BasePath "/logfire-storage-config.yaml") . | sha256sum }}
    spec:
      priorityClassName: {{ .Values.priorityClassName }}
      {{- with .Values.serviceAccountName }}
      serviceAccountName: {{ . }}
      {{- end}}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range . }}
        - name: {{ . | quote }}
      {{- end }}
      {{- end }}
      {{- with (index .Values $serviceName | default dict).initContainers }}
      initContainers:
        {{- . | toYaml | nindent 8 }}
      {{- end}}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $serviceName }}
          image: '{{ .Values.image.repository | default "" }}{{ .Values.image.fusionfireImage }}:{{ .Values.image.tag }}'
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
{{- include "logfire.resources" (dict "Values" .Values "serviceName" $serviceName) | indent 10 }}
          command:
            - fusionfire
            - background
            - --host=0.0.0.0
            - --port=8013
          ports:
            - containerPort: 8013
          envFrom:
            - configMapRef:
                name: logfire-ff-config
            - configMapRef:
                name: logfire-storage-config
          env:
            - name: FF_CACHE_OBJECT_STORE_HTTP_HEADERS
              value: x-ff-no-warm-cache=1
            - name: FF_ENABLE_SPILL_TO_DISK
              value: "true"
            - name: FF_TEMP_DIR
              value: /scratch/fusionfire
            - name: OTEL_SERVICE_NAME
              value: {{ $serviceName }}
            - name: PG_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ include "logfire.postgresSecretName" . }}
                  key: postgresFFDsn
            - name: FF_INGEST_PG_DSNS
              valueFrom:
                secretKeyRef:
                  name: {{ include "logfire.postgresSecretName" . }}-json
                  key: postgresIngestDsn
            {{- with (index .Values $serviceName | default dict).env }}
              {{- . | toYaml | nindent 12 }}
            {{- end}}
          volumeMounts:
            {{ if .Values.dev.hostObjectStore }}
            - name: storage-data
              mountPath: /storage
            {{ end }}
            - name: scratch-data
              mountPath: /scratch
          livenessProbe:
            httpGet:
              path: /health
              port: 8013
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8013
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
      volumes:
      {{ if .Values.dev.hostObjectStore }}
      - name: storage-data
        hostPath:
          path: /storage
      {{ end }}
      - name: scratch-data
        emptyDir: {}
{{- template "logfire.hpa" (dict "Values" .Values "serviceName" $serviceName) }}
