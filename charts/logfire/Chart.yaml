apiVersion: v2
version: 0.11.3
name: logfire
description: Helm chart for self-hosted Pydantic Logfire

appVersion: "a4c164c9"

dependencies:
  - name: postgresql
    version: "16.7.27"
    repository: "https://charts.bitnami.com/bitnami"
    condition: dev.deployPostgres
  - name: minio
    version: "17.0.21"
    repository: "https://charts.bitnami.com/bitnami"
    condition: dev.deployMinio
  - name: cert-manager
    version: "v1.19.2"
    repository: "https://charts.jetstack.io"
    condition: dev.deployCertManager
