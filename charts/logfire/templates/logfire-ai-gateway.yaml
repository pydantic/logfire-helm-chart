{{- $serviceName := "logfire-ai-gateway" }}
{{- $gatewayPort := 8788 }}
{{- include "logfire.validateConfig" . -}}
{{- include "logfire.validate.autoscaling" (dict "Values" .Values "serviceName" $serviceName) -}}
{{- include "logfire.validate.pdb" (dict "Values" .Values "serviceName" $serviceName) -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $serviceName }}
  labels:
    {{- include "logfire.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ $serviceName }}
  annotations:
    {{- include "logfire.serviceAnnotations" (dict "Values" .Values "serviceName" $serviceName) | nindent 4 }}
spec:
  selector:
    {{- include "logfire.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: {{ $serviceName }}
  ports:
  - port: {{ $gatewayPort }}
    targetPort: {{ $gatewayPort }}
    name: "http"
  {{- include "logfire.inClusterTls.https.servicePort" (dict "ctx" . "targetPort" "https") | nindent 2 }}
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $serviceName }}
  labels:
    {{- include "logfire.labels" . | nindent 4 }}
    {{- include "logfire.workloadLabels" (dict "Values" .Values "serviceName" $serviceName) | nindent 4 }}
    app.kubernetes.io/component: {{ $serviceName }}
  annotations:
    {{- include "logfire.secretAnnotations" . | nindent 4 }}
    {{- include "logfire.annotations" (dict "Values" .Values "serviceName" $serviceName) | nindent 4 }}
spec:
  {{- if not (hasKey (index .Values $serviceName | default dict) "autoscaling") }}
  replicas: {{ dig "replicas" "1" (index .Values $serviceName | default dict) }}
  {{- end }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "logfire.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ $serviceName }}
  template:
    metadata:
      annotations:
        {{- if or (not .Values.postgresSecret.enabled) (empty .Values.postgresSecret.annotations) }}
        checksum/logfire-postgres-dsn: {{ include "utils.secretChecksum" (dict "ctx" . "name" (include "logfire.postgresSecretName" .) "key" "postgresDsn" )}}
        {{- end }}
        {{- $gwEx := get .Values "existingGatewaySecret" | default dict }}
        {{- if or (not (get $gwEx "enabled")) (empty (get $gwEx "annotations")) }}
        checksum/gateway-encryption: {{ include "utils.secretChecksum" (dict "ctx" . "name" (include "logfire.gatewaySecretName" (dict "ctx" . "secretName" "gateway-encryption")) "key" "key" )}}
        checksum/gateway-internal-secret: {{ include "utils.secretChecksum" (dict "ctx" . "name" (include "logfire.gatewaySecretName" (dict "ctx" . "secretName" "gateway-internal-secret")) "key" "internalSecret" )}}
        {{- end }}
        {{- include "logfire.podAnnotations" (dict "Values" .Values "serviceName" $serviceName) | nindent 8 }}
      labels:
        {{- include "logfire.selectorLabels" . | nindent 8 }}
        {{- include "logfire.podLabels" (dict "Values" .Values "serviceName" $serviceName) | nindent 8 }}
        app.kubernetes.io/component: {{ $serviceName }}
    spec:
      priorityClassName: {{ .Values.priorityClassName }}
      serviceAccountName: {{ include "logfire.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range . }}
        - name: {{ . | quote }}
      {{- end }}
      {{- end }}
      {{- include "logfire.initContainers" (dict "ctx" . "serviceName" $serviceName) | nindent 6}}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- include "logfire.nodeSelector" (dict "Values" .Values "serviceName" $serviceName) | nindent 6}}
      {{- include "logfire.affinity" (dict "Values" .Values "serviceName" $serviceName) | nindent 6}}
      {{- include "logfire.tolerations" (dict "Values" .Values "serviceName" $serviceName) | nindent 6}}
      containers:
        - name: {{ $serviceName }}
          image: '{{ .Values.image.repository | default "" }}{{ .Values.image.gatewayImage }}:{{ include "logfire.serviceTag" (dict "Values" .Values "serviceName" $serviceName "Chart" .Chart) }}'
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- include "logfire.resources" (dict "Values" .Values "serviceName" $serviceName) | nindent 10 }}
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /proxy/
              port: {{ $gatewayPort }}
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /proxy/
              port: {{ $gatewayPort }}
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
          ports:
          - containerPort: {{ $gatewayPort }}
            protocol: TCP
            name: "http"
          {{- include "logfire.inClusterTls.https.containerPort" (dict "ctx" .) | nindent 10 }}
          env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: {{ include "logfire.postgresSecretName" . }}
                key: postgresDsn
          - name: PORT
            value: {{ $gatewayPort | quote }}
          - name: GATEWAY_ENCRYPTION_KEY
            valueFrom:
              secretKeyRef:
                key: key
                name: {{ include "logfire.gatewaySecretName" (dict "ctx" . "secretName" "gateway-encryption") }}
          - name: GATEWAY_INTERNAL_SECRET
            valueFrom:
              secretKeyRef:
                key: internalSecret
                name: {{ include "logfire.gatewaySecretName" (dict "ctx" . "secretName" "gateway-internal-secret") }}
          - name: GATEWAY_REDIS_DSN
            value: {{ .Values.redisDsn }}
          - name: HOST_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.hostIP
          - name: OTEL_RESOURCE_ATTRIBUTES
            value: vcs.repository.url.full=https://github.com/pydantic/platform,vcs.repository.ref.revision={{ .Chart.AppVersion | default "main" | quote }},service.version={{ .Chart.AppVersion | default "main" | quote }}
          - name: LOGFIRE_BASE_URL
            value: http://logfire-otel-collector:4318
          - name: LOGFIRE_SERVICE_NAME
            value: {{ $serviceName }}
          - name: GITHUB_SHA
            value: {{ include "logfire.serviceTag" (dict "Values" .Values "serviceName" $serviceName "Chart" .Chart) | quote }}
          {{- if (include "logfire.inClusterTls.enabled" . | eq "true") }}
          - name: LOGFIRE_CA_PATH
            value: /etc/logfire/incluster-ca/ca.crt
          - name: HTTPS_PORT
            value: "{{ .Values.inClusterTls.httpsPort }}"
          - name: TLS_CERT_PATH
            value: "/etc/tls/tls.crt"
          - name: "TLS_KEY_PATH"
            value: "/etc/tls/tls.key"
          {{- end }}
          {{- if (include "logfire.inClusterTls.enabled" . | eq "true") }}
          volumeMounts:
            {{- include "logfire.inClusterTls.caBundle.volumeMount" (dict "ctx" . "mountPath" "/etc/logfire/incluster-ca") | nindent 12 }}
            {{- include "logfire.inClusterTls.server.volumeMount" (dict "ctx" . "mountPath" "/etc/tls") | nindent 12 }}
          {{- end }}
      {{- if (include "logfire.inClusterTls.enabled" . | eq "true") }}
      volumes:
        {{- include "logfire.inClusterTls.caBundle.volume" (dict "ctx" .) | nindent 8 }}
        {{- include "logfire.inClusterTls.server.volume" (dict "ctx" . "serviceName" $serviceName) | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 30
{{- template "logfire.autoscaler" (dict "Values" .Values "serviceName" $serviceName) }}
{{- template "logfire.pdb" (dict "root" $ "serviceName" $serviceName) }}
