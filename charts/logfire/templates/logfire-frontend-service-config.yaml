            }

            # Fallback location for SPA routing
            location @index {
                add_header "Cache-Control" "no-cache"; # No cache for index.html
                try_files /index.html =404;
                
                {{- $hostnames := include "logfire.all_hostnames_string" . | splitList " " -}}
                add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload;" always;
                add_header Content-Security-Policy "default-src 'self';script-src 'self' 'unsafe-inline' 'unsafe-eval';style-src 'self' 'unsafe-inline';connect-src 'self' {{ include "logfire.all_urls" . }} {{- range $hostnames }} {{ $tls | default false | ternary "wss" "ws" }}://{{ . }}{{ end }} https://esm.sh;worker-src 'self' blob:;trusted-types default logfirePolicy allow-duplicates tokenizeToString standaloneColorizer editorViewLayer domLineBreaksComputer diffReview  diffEditorWidget  editorGhostText stickyScrollViewLayer defaultWorkerFactory LanguageTool_Executor_Policy;font-src 'self';object-src 'none';frame-src 'self';img-src 'self' https https://github.com https://avatars.githubusercontent.com data:;base-uri 'self';form-action 'self';manifest-src 'self';frame-ancestors 'self';" always;
            }

            # Security Headers
            add_header X-Content-Type-Options "nosniff";

        }
        {{- end }}
    }
