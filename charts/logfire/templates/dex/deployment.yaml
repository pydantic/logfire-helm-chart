{{- $serviceName := "logfire-dex" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $serviceName }}
  labels:
    {{- include "logfire.labels" . | nindent 4 }}
    {{- include "logfire.workloadLabels" (dict "Values" .Values "serviceName" $serviceName) | nindent 4 }}
    app.kubernetes.io/component: {{ $serviceName }}
  annotations:
    {{- include "logfire.serviceAnnotations" (dict "Values" .Values "serviceName" $serviceName) | nindent 4 }}
spec:
  selector:
    {{- include "logfire.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: {{ $serviceName }}
  ports:
  - name: http
    port: 5556
    targetPort: http
    protocol: TCP
  {{- include "logfire.inClusterTls.https.servicePort" (dict "ctx" . "targetPort" "https") | nindent 2 }}
  - name: grpc
    port: 5557
    targetPort: grpc
    protocol: TCP
  - name: telemetry
    port: 5558
    targetPort: telemetry
    protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $serviceName }}
  labels:
    {{- include "logfire.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ $serviceName }}
  annotations:
    {{- include "logfire.annotations" (dict "Values" .Values "serviceName" $serviceName) | nindent 4 }}
spec:
  {{- if not (hasKey (index .Values $serviceName | default dict) "autoscaling") }}
  replicas: {{ dig "replicas" "1" (index .Values $serviceName | default dict) }}
  {{- end }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "logfire.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ $serviceName }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/dex/secret.yaml") . | sha256sum }}
        {{- include "logfire.inClusterTls.server.checksumAnnotation" (dict "ctx" . "serviceName" $serviceName) | nindent 8 }}
        {{- include "logfire.podAnnotations" (dict "Values" .Values "serviceName" $serviceName) | nindent 8 }}
      labels:
        {{- include "logfire.selectorLabels" . | nindent 8 }}
        {{- include "logfire.podLabels" (dict "Values" .Values "serviceName" $serviceName) | nindent 8 }}
        app.kubernetes.io/component: {{ $serviceName }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range . }}
        - name: {{ . | quote }}
      {{- end }}
      {{- end }}
      serviceAccountName: {{ $serviceName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- with (index .Values $serviceName | default dict).initContainers }}
      initContainers:
        {{- . | toYaml | nindent 8 }}
      {{- end}}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- include "logfire.nodeSelector" (dict "Values" .Values "serviceName" $serviceName) | nindent 6}}
      {{- include "logfire.affinity" (dict "Values" .Values "serviceName" $serviceName) | nindent 6}}
      {{- include "logfire.tolerations" (dict "Values" .Values "serviceName" $serviceName) | nindent 6}}
      containers:
        - name: {{ $serviceName }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: '{{ .Values.image.repository | default "" }}{{ .Values.image.dexImage }}:{{ include "logfire.serviceTag" (dict "Values" .Values "serviceName" $serviceName "Chart" .Chart) }}'
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- include "logfire.resources" (dict "Values" .Values "serviceName" $serviceName) | nindent 10 }}
          args:
            - dex
            - serve
            - --web-http-addr
            - 0.0.0.0:5556
            {{- if (include "logfire.inClusterTls.enabled" . | eq "true") }}
            - --web-https-addr
            - 0.0.0.0:{{ .Values.inClusterTls.httpsPort }}
            {{- end }}
            - --grpc-addr
            - 0.0.0.0:5557
            - --telemetry-addr
            - 0.0.0.0:5558
            - /etc/dex/config.yaml
          env:
            - name: "DEX_API_CONNECTORS_CRUD"
              value: "true"
            - name: LOGFIRE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "logfire.secretName" (dict "ctx" . "secretName" "logfire-dex-client-secret") }}
                  key: logfire-dex-client-secret
            {{- with (index .Values $serviceName | default dict).env }}
              {{- . | toYaml | nindent 12 }}
            {{- end}}
          ports:
            - name: http
              containerPort: 5556
              protocol: TCP
            {{- include "logfire.inClusterTls.https.containerPort" (dict "ctx" .) | nindent 12 }}
            - name: grpc
              containerPort: 5557
              protocol: TCP
            - name: telemetry
              containerPort: 5558
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: telemetry
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: telemetry
          volumeMounts:
            - name: config
              mountPath: /etc/dex
              readOnly: true
            {{- include "logfire.inClusterTls.server.volumeMount" (dict "ctx" . "volumeName" "logfire-incluster-tls" "mountPath" "/etc/dex/tls") | nindent 12 }}
            - name: temp
              mountPath: /tmp
            {{- if (get .Values $serviceName).volumeMounts }}
            {{- (get .Values $serviceName).volumeMounts  | toYaml | nindent 12 }}
            {{- end }}
      volumes:
        - name: config
          secret:
            secretName: {{ include "logfire.dexSecretName" . }}
        {{- include "logfire.inClusterTls.server.volume" (dict "ctx" . "serviceName" $serviceName "volumeName" "logfire-incluster-tls" "crtPath" "tls.crt" "keyPath" "tls.key") | nindent 8 }}
        - name: temp
          emptyDir: {}
        {{- if (get .Values $serviceName).volumes }}
        {{- (get .Values $serviceName).volumes  | toYaml | nindent 8 }}
        {{- end }}
{{- template "logfire.autoscaler" (dict "Values" .Values "serviceName" $serviceName) }}
{{- template "logfire.pdb" (dict "root" $ "serviceName" $serviceName) }}
