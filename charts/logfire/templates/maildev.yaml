{{ if (.Values.dev).deployMaildev }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "logfire.labels" . | nindent 4 }}
    app.kubernetes.io/component: logfire-maildev
  name: logfire-maildev
spec:
  replicas: 1
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "logfire.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: logfire-maildev
  strategy: {}
  template:
    metadata:
      labels:
        {{- include "logfire.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: logfire-maildev
    spec:
      priorityClassName: {{ .Values.priorityClassName }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- $maildev := default (dict) .Values.maildev }}
      {{- $maildevImage := get $maildev "image" | default dict }}
      containers:
        - name: logfire-maildev
          image: {{ include "logfire.imageRef" (dict "image" $maildevImage "defaultRepository" "maildev/maildev" "defaultTag" "latest") }}
          imagePullPolicy: {{ default .Values.image.pullPolicy (get $maildevImage "pullPolicy") | quote }}
          ports:
            - containerPort: 1080
            - containerPort: 1025
          env:
            - name: MAILDEV_INCOMING_USER
              value: maildev
            - name: MAILDEV_INCOMING_PASS
              value: maildev
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "logfire.labels" . | nindent 4 }}
    app.kubernetes.io/component: logfire-maildev
  name: logfire-maildev
spec:
  ports:
    - name: "1080"
      port: 1080
      targetPort: 1080
    - name: "1025"
      port: 1025
      targetPort: 1025
  selector:
    {{- include "logfire.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: logfire-maildev
{{- if .Values.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    {{- with .Values.ingress.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  name: logfire-maildev-ingress
  labels:
    {{- include "logfire.labels" . | nindent 4 }}
    app.kubernetes.io/component: logfire-maildev
spec:
  {{- with .Values.ingress.ingressClassName }}
  ingressClassName: {{ . }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.maildevHostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: logfire-maildev
                port:
                  number: 1080
  {{- if .Values.ingress.tls }}
  tls:
    - secretName: logfire-maildev-cert
      hosts:
        - {{ .Values.ingress.maildevHostname }}
  {{- end }}
{{- end }}
{{- if .Values.gateway.enabled }}
---
{{- $gatewayName := .Values.gateway.name | default "logfire-gateway" -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: logfire-maildev-httproute
  labels:
    {{- include "logfire.labels" . | nindent 4 }}
    app.kubernetes.io/component: logfire-maildev
    {{- with .Values.gateway.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.gateway.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    - name: {{ $gatewayName }}
      {{- if and (not .Values.gateway.create) .Values.gateway.namespace }}
      namespace: {{ .Values.gateway.namespace }}
      {{- end }}
      {{- with .Values.gateway.sectionName }}
      sectionName: {{ . }}
      {{- end }}
  {{- with .Values.gateway.maildevHostname }}
  hostnames:
    - {{ . }}
  {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: logfire-maildev
          port: 1080
{{- end }}
{{ end }}
