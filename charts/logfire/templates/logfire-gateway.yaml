{{- if and .Values.gateway.enabled .Values.gateway.create -}}
{{- $result := include "logfire.effective_hostnames" . | fromJson -}}
{{- $hosts := $result.hosts -}}
{{- $hasHosts := gt (len $hosts) 0 -}}
{{- $tls := include "logfire.effective_tls" . | eq "true" -}}
{{- $tlsSecret := include "logfire.effective_tls_secret" . -}}
{{- $gatewayName := .Values.gateway.name | default "logfire-gateway" -}}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ $gatewayName }}
  labels:
    {{- include "logfire.labels" . | nindent 4 }}
    {{- with .Values.gateway.gatewayLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.gateway.gatewayAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  gatewayClassName: {{ required "gateway.gatewayClassName is required when gateway.create is true" .Values.gateway.gatewayClassName }}
  {{- if .Values.gateway.listeners }}
  listeners:
    {{- range .Values.gateway.listeners }}
    - name: {{ .name }}
      protocol: {{ .protocol }}
      port: {{ .port }}
      {{- if $hasHosts }}
      hostname: {{ first $hosts | quote }}
      {{- end }}
      {{- with .tls }}
      tls:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .allowedRoutes }}
      allowedRoutes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
  {{- else }}
  listeners:
    {{- if $tls }}
    - name: https
      protocol: HTTPS
      port: 443
      {{- if $hasHosts }}
      hostname: {{ first $hosts | quote }}
      {{- end }}
      tls:
        mode: Terminate
        certificateRefs:
          - name: {{ $tlsSecret }}
      allowedRoutes:
        namespaces:
          from: Same
    {{- else }}
    - name: http
      protocol: HTTP
      port: 80
      {{- if $hasHosts }}
      hostname: {{ first $hosts | quote }}
      {{- end }}
      allowedRoutes:
        namespaces:
          from: Same
    {{- end }}
  {{- end }}
  {{- with .Values.gateway.addresses }}
  addresses:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
