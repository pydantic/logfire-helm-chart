remote: origin
target-branch: main
chart-dirs:
  - charts
namespace: default
release-label: "app.kubernetes.io/instance"
validate-maintainers: false
debug: false
check-version-increment: true
helm-tests:
  - run-tests: true
helm-extra-args: "--timeout 600s"
print-logs: false
chart-repos:
  - bitnami=https://charts.bitnami.com/bitnami
  - jetstack=https://charts.jetstack.io
